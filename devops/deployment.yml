apiVersion: apps/v1
kind: Deployment
metadata:
  name: elysia-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: elysia
  template:
    metadata:
      labels:
        app: elysia
    spec:
      containers:
        - name: elysia
          image: ghcr.io/gwak2837/elysia-docker:sha-b6d2418
          ports:
            - containerPort: 4000
          env:
            - name: PORT
              value: 4000
          resources:
            requests:
              memory: '128Mi'
              cpu: '500m'
            limits:
              memory: '256Mi'
              cpu: '1'
